{% extends "layout.html" %}
{% block body %}
  <ul class=authors>
  {% for author in authors %}
    <li><h2>{{ author.name }}</h2>
      <a href="{{ author.homepage }}">Homepage</a>
    {{ author.bio }}
  {% else %}
    <li><em>Unbelievable. No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
